{{>head}}

    <section class="multi-line-signature">
        {{#function}}
            {{>callable_multiline}}
        {{/function}}
    </section>

    <section class="source-definition">
        <button class="toggle-show">Show Source</button>
        <pre id="source-code" style="display:none"><code class="prettyprint lang-dart">{{function.formattedSource}}</code></pre>
    </section>

    <section class="desc markdown">

        {{#markdown}}
        {{{ function.documentation }}}
        {{/markdown}}

    </section>

{{>footer}}

<script>
var toggle = document.querySelector('.source-definition button');
var sourceCode = document.querySelector('.source-definition #source-code');
toggle.addEventListener('click', function() {
    if (toggle.classList.contains('toggle-show')) {
        sourceCode.style.display = 'block';
        toggle.innerHTML = 'Hide Source';
        toggle.classList.remove('toggle-show');
    } else {
        sourceCode.style.display = 'none';
        toggle.innerHTML = 'Show Source';
        toggle.classList.add('toggle-show');
    }
});
</script>
